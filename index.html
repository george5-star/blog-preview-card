<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Blog Preview Card</title>
</head>

<body>

    <div class="card">
        <img class="card__img" src="./src/assets/images/illustration-article.svg" />
        <div class="card__body">
            <h3 class="card__tag">Learning</h3>
            <h4 class="card__pubDate">Published 21 Dec 2023</h4>
            <h1 class="card__title">HTML & CSS foundations</h1>
            <p class="card__description">These languages are the backbone of every website, defining structure, content,
                and presentation.</p>
            <div class="card__author">
                <img src="./src/assets/images/image-avatar.webp" alt="author profile image" class="card__author-img">
                <p class="card__author-name">Greg Hooper</p>
            </div>
        </div>
    </div>

</body>

</html>
